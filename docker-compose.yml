version: '3.8'

services:
  fraud-detection-api:
    build: .
    container_name: fraud-detection-api
    ports:
      - "8000:8000"
    volumes:
      - ./Models:/app/Models
      - ./Data:/app/Data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

